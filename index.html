	<script>
		function loadSection(id, file) {
			fetch(file)
				.then(response => response.text())
				.then(data => {
					document.getElementById(id).innerHTML = data;

					// Reinitialize AOS
					if (typeof AOS !== 'undefined') {
						AOS.init();
					}
				})
				.catch(error => console.error('Error loading section:', error));
		}

		// Load all sections
		loadSection('skills', './pages/skills.html');
		loadSection('projects', './pages/projects.html');
		loadSection('about', './pages/about.html');
		loadSection('contact', './pages/contact.html');

    </script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
			var navbarCollapse = document.querySelector('.navbar-collapse');
	
			navLinks.forEach(function (link) {
				link.addEventListener('click', function () {
					navLinks.forEach(function (navLink) {
						navLink.classList.remove('active');
					});
	
					link.classList.add('active');
	
					if (window.innerWidth <= 991.98) {
						var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
							toggle: true
						});
						bsCollapse.hide();
					}
				});
			});
	
			window.addEventListener('scroll', function () {
				var currentSection = '';
				var sections = document.querySelectorAll('section');
				var scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;
	
				sections.forEach(function (section) {
					if (scrollPosition >= section.offsetTop - 100) {
						currentSection = section.getAttribute('id');
					}
				});
	
				navLinks.forEach(function (navLink) {
					navLink.classList.remove('active');
					if (navLink.getAttribute('href').substring(1) === currentSection) {
						navLink.classList.add('active');
					}
				});
			});
		});
	</script>
